os: linux
language: android
before_install:
- nvm install 6
- node --version
- apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
- echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
- apt-get update -qq
- apt-get install -y -qq yarn
install:
- yarn install
jdk: oraclejdk8
sudo: required
cache: 
  yarn: true
